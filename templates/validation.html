{% extends "base.html" %}
{% block content %}
    {% if context.errors %}
    {% for error in context.errors %}
    <ul>
        <li>{{ error.location }} - {{ error.error }}</li>
    </ul>
    {% endfor %}
    Fix your errors and <a href="/submission/upload">upload again</a>
    {% else %}
        No validation errors found!
        <form action="/submission/submitted">
            <input type="submit" value="Submit to Treasury">
        </form>
    {% endif %}
{% endblock content%}
